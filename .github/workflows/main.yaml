on:
  pull_request:
    branches: [ 'master' ]
    types: [ opened ]

jobs:
  add_pr_label_job:
    runs-on: ubuntu-latest
    steps:
      - id: add-pr-label
        uses: sanjay-sridharan-personal/javascript@8de07542fff0fd1cfe849265180b070894c3846f
        with:
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}

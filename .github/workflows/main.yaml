on:
  pull_request:
    branches: [ 'master' ]
    types: [ opened ]

jobs:
  add_pr_label_job:
    runs-on: ubuntu-latest
    steps:
      - id: add-pr-label
        uses: sanjay-sridharan-personal/javascript@9606deea0f853418f609dfb81cbdbe549a6a8126
        with:
          GH_PAT: ${{ secrets.GH_PAT }}

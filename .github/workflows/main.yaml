on:
  pull_request:
    branches: [ 'master' ]
    types: [ opened ]

jobs:
  add_pr_label_job:
    runs-on: ubuntu-latest
    steps:
      - id: add-pr-label
        uses: sanjay-sridharan-personal/javascript@cdba2858d7eb9fd60c9766e5763f2ba20ede4d3d
        with:
          GH_PAT: ${{ secrets.GH_PAT }}

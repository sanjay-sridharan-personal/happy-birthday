on:
  pull_request:
    branches: [ 'master' ]
    types: [ opened ]

jobs:
  add_pr_label_job:
    runs-on: ubuntu-latest
    steps:
      - id: add-pr-label
        uses: sanjay-sridharan-personal/javascript@34422d3cfb33afe5c99fa005f6e0e5d80fe032c1
        with:
          GH_PAT: ${{ secrets.GH_PAT }}

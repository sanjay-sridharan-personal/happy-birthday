on:
  pull_request:
    branches: [ 'master' ]
    types: [ opened ]

jobs:
  add_pr_label_job:
    runs-on: ubuntu-latest
    steps:
      - id: add-pr-label
        uses: sanjay-sridharan-personal/javascript@972a1bc8ec10999f15ee1ffdcf1d289cb351b61e
        with:
          GH_PAT: ${{ secrets.GH_PAT }}

on:
  pull_request:
    branches: [ 'master' ]
    types: [ opened ]

jobs:
  add_pr_label_job:
    runs-on: ubuntu-latest
    steps:
      - id: add-pr-label
        uses: sanjay-sridharan-personal/javascript@0faaedfa53e6de40589ed01cb3645d18e707871d
        with:
          GH_PAT: ${{ secrets.GH_PAT }}

<html>
    <body>
        <canvas id="canvas" width="800" height="800"></canvas>
        <script>

// This is the beginning of the program

main();

function main()
{
    // Get the canvas to draw on
    let canvas = document.getElementById("canvas");

    // Get the pencil
    let pencil = canvas.getContext("2d");

    let position =
    {
        x : 0,
        y : 0
    }

    let color = "black";

    function drawPoint(x, y)
    {
        pencil.fillStyle = color;
        pencil.fillRect(position.x + x, position.y + y, 2, 2);
    }

    function drawLine(dx, dy)
    {
        pencil.strokeStyle = color;
        pencil.beginPath();
        pencil.moveTo(position.x, position.y);

        position.x += dx;
        position.y += dy;
        pencil.lineTo(position.x, position.y);
        
        pencil.stroke();
    }

    // Draw a triangle
    position.x = 400;
    position.y = 350;
    color = "purple";
    drawLine(-50, 100);
    drawLine(100, 0);
    drawLine(-50, -100);

    // Draw a few points
    color = "orange";
    position.x = 400;
    position.y = 400;
    drawPoint(100, 0);
    drawPoint(-100, 0);
    drawPoint(0, -100);
    drawPoint(0, 100);
}

// This is the end of the program

        </script>
    </body>
</html>

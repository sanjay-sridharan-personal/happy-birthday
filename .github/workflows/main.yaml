on:
  pull_request:
    branches: [ 'master' ]
    types: [ opened ]

jobs:
  add_pr_label_job:
    runs-on: ubuntu-latest
    steps:
      - id: add-pr-label
        uses: sanjay-sridharan-personal/javascript@ea14f9044a0e01dde320004d1f346038265c4edb
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
